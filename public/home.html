<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">ASF Visual</a>
    <form>
      <div class="form-inline" style="align-items: flex-end">
        <div class="form-group col-md-4">
          <label for="asfFileInput">ASF File</label>
          <div class="custom-file">
            <label class="custom-file-label" for="asfFileInput" id="asfFilename" style="justify-content: left"></label>
            <input type="file" class="custom-file-input" id="asfFileInput" aridescribedby="asfFileInputAddon"
              accept=".csv,.xls,.xlsx">
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="inputColHeaderFile">Column Header File</label>
          <div class="custom-file">
            <label class="custom-file-label" for="inputColHeaderFile" id="columnHeaderFilename"
              style="justify-content: left"></label>
            <input type="file" class="custom-file-input" id="inputColHeaderFile"
              aridescribedby="inputColHeaderFileAddon" accept=".txt">
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="arrestmentLogFileInput">Arrestment Log Files</label>
          <div class="custom-file">
            <label class="custom-file-label" for="arrestmentLogFileInput" id="arrestmentLogFilename"
              style="justify-content: left"></label>
            <input type="file" class="custom-file-input" id="arrestmentLogFileInput"
              aridescribedby="arrestmentLogFileInputAddon" multiple accept=".csv,.xls,.xlsx">
          </div>
        </div>
      </div>

    </form>
    <button type="button" class="btn btn-primary" id="compareButton" disabled>Compare</button>
  </nav>

  <div id="wrapper">
    <form>
      <div>
        <textarea class="form-control text-box" id="arrestmentLogFileTextarea" rows="3"
          id="arrestmentLogFilename"></textarea>
      </div>
    </form>

    <table id="table">
      <tbody></tbody>
    </table>

  </div>

  <script type="text/javascript" src='/scripts/scripts.js'></script>

</body>

</html>
